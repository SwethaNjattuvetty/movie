{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">

    <div class="row">
        {% for i in movie %}
        <div  class="col-sm-4 mt-5">
            <div class="card mx-auto mb-3" style="width: 18rem; background-color:#D0B8A8">
  <img src="{{i.images.url}}" class="card-img-top" height="300px" width="300px" >
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'app1:detail' i.id %}" class="btn" style="background-color:#795757;">Details</a>

  </div>
</div></div>
        {% endfor %}
    </div>
</div>
{%  endblock %}
